<div class="container">
  <div class="row">
    <div class="col">
      <!-- <form
        (ngSubmit)="onSubmit(myForm)"
        #myForm="ngForm"
      > -->
      <form
        (ngSubmit)="onSubmit()"
        #myForm="ngForm"
      >
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
            >
          </div>
          <button
            class="btn btn-secondary"
            type="button"
          >Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #myMail="ngModel"
            >
          </div>
          <p *ngIf="!myMail.valid&&myMail.dirty">Please input valid value</p>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            ngModel
            name="secret"
            required
            [(ngModel)]="defaultAns"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
          <textarea
            name="userAns"
            rows="3"
            [(ngModel)]="answer"
          ></textarea>

        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!myForm.valid"
        >Submit</button>
      </form>
    </div>
  </div>
</div>
